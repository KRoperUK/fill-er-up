name: Fetch and Publish Fuel Prices

on:
  push:
    branches:
      - main
  schedule:
    # Run daily at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.14.2'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch fuel prices
        run: |
          mkdir -p .data
          python fuel_price_checker.py

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Copy fuel prices to docs folder
        run: |
          cp .data/fuel_prices.json docs/fuel_prices.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/fuel_prices.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update fuel prices - ${{ steps.date.outputs.date }}"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: data-${{ steps.date.outputs.date }}
          name: Fuel Prices - ${{ steps.date.outputs.date }}
          body: |
            Automated fuel price data update

            **Timestamp**: ${{ steps.date.outputs.date }}
            **Trigger**: ${{ github.event_name }}
          files: |
            .data/fuel_prices.json
          draft: false
          prerelease: false

      - name: Update latest release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: latest
          name: Latest Fuel Prices
          body: |
            Latest fuel price data (auto-updated)

            **Last Updated**: ${{ steps.date.outputs.date }}
            **Trigger**: ${{ github.event_name }}

            Download `fuel_prices.json` for the most recent data.
          files: |
            .data/fuel_prices.json
          draft: false
          prerelease: false
